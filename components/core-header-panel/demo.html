<!doctype html>
<html>
  <head>
    <title>core-header-panel</title>

    <script src="../platform/platform.js"></script>
    
    <link rel="import" href="core-header-panel.html">
    <link rel="import" href="../core-toolbar/core-toolbar.html">
    <link rel="import" href="../core-icon-button/core-icon-button.html">

    <style>

      body {
        font-family: sans-serif;
      }

      core-header-panel {
        display: inline-block;
        width: 320px;
        height: 400px;
        margin: 5px;
      }

      core-toolbar {
        background-color: #4285F4;
        color: #D7E5FC;
      }

      .content {
        height: 1000px;
        background: linear-gradient(rgb(214, 227, 231), lightblue);
      }

    </style>

  </head>

  <body unresolved>

    <core-header-panel>
      <core-toolbar>
        <core-icon-button icon="menu"></core-icon-button>Standard
      </core-toolbar>
      <div class="content"></div>
    </core-header-panel>

    <core-header-panel mode="waterfall">
      <core-toolbar>
        <core-icon-button icon="menu"></core-icon-button>Waterfall
      </core-toolbar>
      <div class="content"></div>
    </core-header-panel>

    <core-header-panel mode="waterfall-tall">
      <core-toolbar>
        <core-icon-button icon="menu"></core-icon-button>Waterfall: Tall Toolbar
      </core-toolbar>
      <div class="content"></div>
    </core-header-panel>

    <core-header-panel mode="scroll">
      <core-toolbar>
        <core-icon-button icon="menu"></core-icon-button>Scroll
      </core-toolbar>
      <div class="content"></div>
    </core-header-panel>

  </body>
</html>
